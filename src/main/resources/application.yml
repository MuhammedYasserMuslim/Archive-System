server:
  port: 1200
  tomcat:
    relaxed-query-chars: '|,{,},[,],^,\,'
  address: 0.0.0.0
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/archive
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: false
  sql:
    init:
      mode: always
  main:
    allow-circular-references: true
  jackson:
    serialization:
      fail-on-empty-beans: false
